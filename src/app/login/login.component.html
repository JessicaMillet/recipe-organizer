<img src="assets/recipe-organizer-header.png" alt="Recipe Organizer Header"
    style="width: 300px; height: auto; display: block; margin-bottom: 1rem;" />

<h2>Login</h2>
<form (ngSubmit)="login()">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
</form>
<p>
    Don't have an account?
    <a routerLink="/register" class="link-like">Register here</a>
</p>
